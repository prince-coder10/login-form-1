<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form action="#" class="login" id="form">
        <span>
          <p class="heading">Login</p>
        </span>
        <div class="inputs">
          <label for="username">Username</label>
          <input type="text" name="username" id="username" />
          <label for="password">Password</label>
          <input type="password" name="password" id="password" />
        </div>
        <span class="forgot"><a href="#">Forgot password?</a></span>
        <button type="button" class="login-btn" id="login-btn">Log in</button>
        <strong>OR</strong>
        <div class="socials">
          <button
            class="social-btn"
            type="button"
            role="button"
            id="google-btn"
          >
            <span class="icon"><img src="./google.png" alt="google" /></span>
            <p>Google</p>
          </button>
          <button
            class="social-btn"
            type="button"
            role="button"
            id="facebook-btn"
          >
            <span class="icon">
              <img src="facebook.png" alt="facebook" role="img" />
            </span>
            <p>Facebook</p>
          </button>
          <button
            class="social-btn"
            type="button"
            role="button"
            id="isntagram-btn"
          >
            <span class="icon"
              ><img src="./instagram.png" alt="instagram"
            /></span>
            <p>Instagram</p>
          </button>
        </div>

        <span class="sign-in"><a href="#">Sign in</a></span>
      </form>
    </div>
  </body>
</html>
